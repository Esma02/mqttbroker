<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritabanı Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <h1 class="text-center">Veritabanı Oluştur</h1>
        <form method="POST" action="{% url 'create_database' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="db_name" class="form-label">Veritabanı Adı</label>
                <input type="text" class="form-control" id="db_name" name="db_name" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Veritabanı Oluştur</button>
        </form>
    </div>
</body>
</html>
