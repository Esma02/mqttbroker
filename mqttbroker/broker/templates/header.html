<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">TPIC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_table' %}">Tablo Oluştur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'topic_list' %}">Bağlantı Listesi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'use_custom_database' %}">Grafik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'topic_list' %}">Filtreleme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'topic_list' %}">Veriler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
